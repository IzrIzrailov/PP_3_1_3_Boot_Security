<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Admin page</h2>
        <table border="1">User table
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Surname</th>
                <th>Age</th>
                <th>e-mail</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"/>
                <td th:text="${user.getUsername()}"/>
                <td th:text="${user.getSurname()}"/>
                <td th:text="${user.getAge()}"/>
                <td th:text="${user.getEmail()}"/>
                <td th:text="${user.getRoles()}"/>
                <td>
                    <a th:href="@{/admin/user-update/{id}(id=${user.getId()})}">Update</a>
                </td>
                <td>
                    <a th:href="@{/admin/user-delete/{id}(id=${user.getId()})}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <form action="#" th:action="@{/admin/user-create}" method="get">
        <input type="submit" value="Create new user"/>
    </form>
    <br>
    <form action="#" th:action="@{/user}">
        <input type="submit" value="User info"/>
    </form>
    <br>
    <form action="#" th:action="@{/logout}" method="get">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
